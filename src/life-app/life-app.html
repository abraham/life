<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../head-er/head-er.html">
<link rel="import" href="../con-trols/con-trols.html">

<dom-module id="life-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Roboto', sans-serif;
        margin: 0px;
        padding: 0px;
      }

      con-trols {
        position: absolute;
        top: 80px;
        left: 16px;
      }

      .container {
        display: flex;
      }

      #canvas {
        width: 100%;
      }

      .light-mode {
        background-color: white;
      }
      .dark-mode {
        background-color: black;
      }
    </style>

    <head-er color="[[colors.secondary]]" background-color="[[colors.primary]]"></head-er>

    <div class="container">
      <con-trols id='con-trols' color="{{colors.primary}}" complementary-color={{colors.secondary}}></con-trols>

      <!-- turn into canvas companent -->
      <div id='canvas' class$="[[canvasClass]]"></div>
    </div>
  </template>

  <script>
    const defaultColors = { primary: '#2196F3', secondary: '#ffffff' };

    Polymer({
      is: 'life-app',
      properties: {
        colors: {
          type: Object,
          notify: true,
          value: () => defaultColors
        },
        canvasClass: {
          type: String,
          computed: '_computeCanvasClass(colors.secondary)'
        }
      },

      listeners: {
        'con-trols.colors-changed': '_onColorsChanged'
      },

      _onColorsChanged: function(event) {
        this.colors = event.currentTarget.colors;
        // document.getElementById('canvas').style['background-color'] = this.colors.secondary;
        console.log('test colors', event.currentTarget.colors);
      },
      _computeCanvasClass: function(secondary) {
        return ['#000', '#000000'].includes(secondary) ? 'dark-mode' : 'light-mode';
      }
    });
  </script>
</dom-module>
