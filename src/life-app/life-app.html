<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../head-er/head-er.html">
<link rel="import" href="../con-trols/con-trols.html">
<link rel="import" href="../can-vas/can-vas.html">

<dom-module id="life-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Roboto', sans-serif;
        margin: 0px;
        padding: 0px;
      }

      con-trols {
        position: absolute;
        top: 80px;
        left: 16px;
      }

      can-vas {
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
      }
    </style>

    <head-er color="[[colors.secondary]]" background-color="[[colors.primary]]"></head-er>

    <div class="container">
      <con-trols id='con-trols' colors="{{colors}}" settings="{{settings}}"></con-trols>

      <can-vas colors="[[colors]]" settings="[[settings]]" length="30"></can-vas>
    </div>
  </template>

  <script>
    const defaultColors = { primary: '#2196F3', secondary: '#ffffff' };
    const defaultSettings = { size: 21, initiallyAlive: 42 };

    Polymer({
      is: 'life-app',
      properties: {
        colors: {
          type: Object,
          notify: true,
          value: () => Object.assign({}, defaultColors)
        },
        settings: {
          type: Object,
          notify: true,
          value: () => Object.assign({}, defaultSettings)
        }
      },

      listeners: {
        'con-trols.colors-changed': '_onColorsChanged',
        'con-trols.settings-changed': '_onSettingsChanged'
      },

      _onColorsChanged: function(event) {
        this.colors = event.currentTarget.colors;
      },
      _onSettingsChanged: function(event) {
        this.settings = event.currentTarget.settings;
      }
    });
  </script>
</dom-module>
