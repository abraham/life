<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../head-er/head-er.html">
<link rel="import" href="../con-trols/con-trols.html">
<link rel="import" href="../can-vas/can-vas.html">

<dom-module id="life-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Roboto', sans-serif;
        margin: 0px;
        padding: 0px;
      }

      con-trols {
        position: absolute;
        top: 80px;
        left: 16px;
      }

      can-vas {
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
      }
    </style>

    <head-er color="[[colors.secondary]]" background-color="[[colors.primary]]"></head-er>

    <div class="container">
      <con-trols id='con-trols' colors="{{colors}}"></con-trols>

      <can-vas colors="[[colors]]" settings="[[settings]]"></can-vas>
    </div>
  </template>

  <script>
    const defaultColors = { primary: '#2196F3', secondary: '#ffffff' };

    Polymer({
      is: 'life-app',
      properties: {
        colors: {
          type: Object,
          notify: true,
          value: () => Object.assign({}, defaultColors)
        }
      },

      listeners: {
        'con-trols.colors-changed': '_onColorsChanged'
      },

      _onColorsChanged: function(event) {
        this.colors = event.currentTarget.colors;
        console.log('test colors', event.currentTarget.colors);
      }
    });
  </script>
</dom-module>
